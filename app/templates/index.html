<!doctype html>
<html>
<head><title>Simple Blog</title></head>
<body>
<h1>Simple Blog</h1>
<form action="/post" method="post">
<input name="title" placeholder="Title" required/><br/>
<textarea name="body" placeholder="Write here" required></textarea><br/>
<button type="submit">Post</button>
</form>
<hr/>
{% for p in posts %}
<h3>{{p.title}}</h3>
<p>{{p.body}}</p>
<hr/>
{% endfor %}
</body>
</html>
